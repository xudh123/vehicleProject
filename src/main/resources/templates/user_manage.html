<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>用户管理界面</title>
    <style>
        html, body {
            margin: 0px auto;
            padding: 0px 0px auto;
            height: 100%;
            width: 100%;
            float: left;
        }

        ul {
            width: 100%;
            margin: 0px auto;
            list-style-type: none;
            padding: 0px;
        }

        .maxDiv {
            margin: 0 auto;
            height: 100%;
            float: left;
        }

        #maxDiv_1 {
            color: white;
            background-color: #555a58;
        }

        .choice {
            width: 100%;
            cursor: pointer;
            padding: 30px 0px;
            margin: 0px auto;
        }

        span {
            padding: 0px 20px;
            margin: 0px auto;
        }
    </style>
</head>
<body>
<div th:replace="common/header :: header"></div>
<div class="maxDiv" id="maxDiv_1" style="width: 10%">
    <ul>
        <li class="choice" id="li_vehicle_user"><span>我的车辆</span></li>
        <li class="choice" id="li_vehicle_buyed"><span>我的购买记录</span></li>
        <li class="choice" id="li_vehicle_selled"><span>我的出售记录</span></li>
        <li class="choice" id="li_offer_sent"><span>我的报价</span></li>
        <li class="choice" id="li_offer_received"><span>我获取的报价</span></li>
        <li class="choice" id="li_user_info"><span>个人信息</span></li>
    </ul>
</div>
<div class="maxDiv" id="maxDiv_2" style="width: 80%">
</div>
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script>
    $(function () {
        $("#maxDiv_2").load("User_info/vehicle_user.html");
        $(".choice").mouseover(function () {
            $(this).css({
                background: "#4a4b5a"
            })
        });
        $(".choice").mouseleave(function () {
            $(this).css({
                background: "#555a58"
            })
        });
        $("#li_user_info").click(function () {
            $("#maxDiv_2").load("User_info/user_info.html");
        });
        $("#li_vehicle_user").click(function () {
            $("#maxDiv_2").load("User_info/vehicle_user.html");
        });
        $("#li_vehicle_buyed").click(function () {
           $("#maxDiv_2").load("User_info/vehicle_buyed.html");
        });
        $("#li_vehicle_selled").click(function () {
            $("#maxDiv_2").load("User_info/vehicle_selled.html");
        });
        $("#li_offer_sent").click(function () {
            $("#maxDiv_2").load("User_info/offer_sent.html");
        });
        $("#li_offer_received").click(function () {
            $("#maxDiv_2").load("User_info/offer_received.html");
        });
    });
</script>
</body>
</html>
